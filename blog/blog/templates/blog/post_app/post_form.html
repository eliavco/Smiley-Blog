<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block body_block %}
  <h1 class="display-4">New Post</h1>
  <form class="post-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default"><i class="far fa-bookmark"></i> Save</button>
    <input type="submit" class=" btn btn-success" value="Publish">
  </form>
  <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
