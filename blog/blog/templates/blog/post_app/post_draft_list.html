<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block body_block %}
  {% for post in posts %}
    <div class="post">
      <p class="date"><strong>Created: </strong>{{ post.created_date|date:'D M Y' }}</p>
      <h2 class="lead"><a href="{% url 'post_app:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.text|truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock %}
